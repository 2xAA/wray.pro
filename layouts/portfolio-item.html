<!DOCTYPE HTML>
<html lang="en">
	<head>
		{{> head }}
		<title>{{ title }} - {{ site.title }}</title>
	</head>
	<body>
		{{> header-portfolio-item }}

		<section class="portfolio video">
			<div class="wrap">
				<div class="pure-g">
					<div class="pure-u-1-1">
						<h1>{{{ title }}}</h1>
					</div>
					<div class="pure-u-1-1">
						<div class="pure-u-1-1 pure-u-sm-1-2 media">
							{{#if widescreen}}
							<aside class="sixteen-nine">
							{{else}}
							<aside>
							{{/if}}
								{{#if video}}
									{{> portfolio-item-video }}
								{{else}}
									<img src="/assets/thumb/{{thumbnail}}" class="pure-img">
								{{/if}}
							</aside>
						</div>
					
						{{{ contents }}}
					</div>
				</div>
			</div>
		</section>

		{{#if video}}
		<script>
			app.attachCaptionsVideo('{{{videoname}}}'{{#if newestFirst}}, {{{newestFirst}}}{{/if}});
		</script>
		{{/if}}
{{> footer }}
