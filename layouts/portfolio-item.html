<!DOCTYPE HTML>
<html lang="en">
	<head>
		{{> head }}
		<title>{{ title }} - {{ site.title }}</title>
	</head>
	<body>
		{{> header-portfolio-item }}

		<section class="portfolio video">
			<div class="wrap">
				<div class="pure-g">
					<div class="pure-u-1-1">
						<h1>{{{ title }}}</h1>
					</div>
					<div class="pure-u-1-1">
						<div class="pure-u-1-1 pure-u-sm-1-2 media">
							{{#if widescreen}}
							<aside class="sixteen-nine">
							{{else}}
							<aside>
							{{/if}}
								{{#if video}}
									<div id="ytplayer"></div>
								{{else}}
									<img src="/assets/thumb/{{thumbnail}}" class="pure-img">
								{{/if}}
							</aside>
						</div>

						{{{ contents }}}
					</div>
				</div>
			</div>
		</section>


		{{#if video}}
		<script>
		  var tag = document.createElement('script');
		  tag.src = 'https://www.youtube.com/player_api';
		  var firstScriptTag = document.getElementsByTagName('script')[0];
		  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		  var player;
		  function onYouTubePlayerAPIReady() {
		    player = new YT.Player('ytplayer', {
		      height: 360,
		      width: 640,
		      {{#unless playlist}}
		      videoId: '{{youtube_id}}',
		      {{/unless}}
		      playerVars: {
		        {{#if playlist}}
		        list: '{{youtube_id}}',
		        listType: 'playlist',
		        {{/if}}
		        autoplay: 1,
		        color: 'white',
		        mute: 1,
		        rel: 0,
		        showinfo: 0,
		        playsinline: 1,
		        loop: 1,
		      },
		    });
		  }
		</script>
		{{/if}}
{{> footer }}
